# Platform God - Test Workflow
#
# Runs the full test suite on every push and pull request.
# Includes unit tests, integration tests, and test coverage reporting.

name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: "Python ${{ matrix.python-version }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Display Python version
        run: |
          python --version
          pip --version

      - name: Upgrade pip and install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build hatchling

      - name: Install package with dependencies
        run: |
          pip install -e ".[dev]"

      - name: Display installed packages
        run: pip list

      - name: Create var directories
        run: |
          mkdir -p var/registry
          mkdir -p var/audit
          mkdir -p var/logs
          mkdir -p var/cache
        shell: bash

      - name: Lint with flake8 (quick check)
        run: |
          pip install flake8
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
        continue-on-error: true

      - name: Run pytest with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}/src
          PG_PROFILE: test
        run: |
          pytest \
            --cov=platform_god \
            --cov=tests \
            --cov-report=xml \
            --cov-report=term-missing:skip-covered \
            --cov-report=html \
            --verbose \
            --tb=short \
            tests/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive coverage reports
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  test-minimal:
    name: "Minimal dependencies test"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install minimal dependencies
        run: |
          pip install build hatchling
          pip install -e .

      - name: Create var directories
        run: |
          mkdir -p var/registry var/audit var/logs var/cache

      - name: Run core tests without dev dependencies
        run: |
          python -c "from platform_god import __version__; print(__version__)"
          python -c "from platform_god.agents.registry import get_global_registry; print('Registry OK')"
          python -c "from platform_god.llm.client import LLMClient; print('LLM Client OK')"
          python -c "from platform_god.registry.storage import Registry; print('Storage OK')"
          python -c "from platform_god.orchestrator.core import ChainDefinition; print('Orchestrator OK')"

  integration-test:
    name: "Integration tests"
    runs-on: ubuntu-latest
    # Only run on main branch or when explicitly triggered
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    services:
      # Mock service for integration testing
      mock-api:
        image: nginx:alpine
        ports:
          - 8080:80

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Create var directories
        run: |
          mkdir -p var/registry var/audit var/logs var/cache

      - name: Run integration tests
        env:
          INTEGRATION_TEST: true
          MOCK_API_URL: http://localhost:8080
        run: |
          pytest tests/ -k integration -v || true

  test-summary:
    name: "Test summary"
    runs-on: ubuntu-latest
    needs: [test]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "::notice::All tests passed successfully!"
          else
            echo "::error::Some tests failed. Check the logs above."
            exit 1
          fi
